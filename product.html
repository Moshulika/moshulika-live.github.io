<div class="modal animate__animated animate__fadeIn" id="zoom" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl modal-fullscreen-md-down">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Viewing product</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container" id="modal-container">

                    <div class="small-space"></div>

                    <div class="row">

                        <div class="col-xs-12 col-md-6 modal-photo">
                            <img alt="Vizualizare produs" id="image-zoom" src="img/Dreamscape.jpg">
                        </div>

                        <div class="col-xs-12 col-md-6">

                            <div class="row">
                                <h1 id="zoom-title">Untitled</h1>
                            </div>

                            <div class="row">

                                <form id="order-form" onsubmit="gotoPayment()">


                                    <div class="row">

                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="First name" id="form-nume" required>
                                        </div>

                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Last name" id="form-prenume" required>
                                        </div>

                                    </div>

                                    <div class="small-space"></div>

                                    <div class="row">

                                        <div class="col">
                                            <input type="email" class="form-control" placeholder="E-Mail" id="form-mail" required>
                                        </div>

                                        <div class="col">
                                            <input type="tel" class="form-control" placeholder="Phone number" id="form-tel" required>
                                        </div>

                                    </div>

                                    <div class="small-space"></div>


                                    <div class="row">

                                        <div class="col">

                                            <p>Photo size:</p>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input accent" type="radio" id="inlineCheckbox1" name="size" value="option1" required checked>
                                                <label class="form-check-label accent-label" for="inlineCheckbox1">16:9</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input accent" type="radio" id="inlineCheckbox2" name="size" value="option1">
                                                <label class="form-check-label accent-label" for="inlineCheckbox2">4:3</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input accent" type="radio" id="inlineCheckbox3" name="size" value="option1">
                                                <label class="form-check-label accent-label" for="inlineCheckbox3">1:1</label>
                                            </div>

                                        </div>

                                        <div class="col">

                                            <p>Paper type:</p>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input accent" type="radio" id="inlineCheckbox4" name="paper" value="option1" required checked>
                                                <label class="form-check-label accent-label" for="inlineCheckbox4">Shiny</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input accent" type="radio" id="inlineCheckbox5" name="paper" value="option1">
                                                <label class="form-check-label accent-label" for="inlineCheckbox5">Matte</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input accent" type="radio" id="inlineCheckbox6" name="paper" value="option1" >
                                                <label class="form-check-label accent-label" for="inlineCheckbox6">Normal</label>
                                            </div>

                                        </div>

                                    </div>
